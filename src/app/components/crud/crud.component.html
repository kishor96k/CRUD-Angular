<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color:chartreuse;text-decoration: underline;">JSON-CRUD</h1>
        <div class="d-flex">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" (click)="closeAdd()">Add Records</button> &nbsp;
            <button class="btn btn-danger" routerLink="/login">LogOut</button>
        </div>
    </div>
</nav>




<div class="col-sm-12 m-2 p-2 container">
    <h1 style="text-align: center;color: darkgoldenrod;text-decoration: underline;">Records</h1>
    <table class="table table-bordered">

        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Firstname</th>
                <th scope="col">LastName</th>
                <th scope="col">Email</th>
                <th scope="col">Pincode</th>
                <th scope="col">Contact</th>
                <th scope="col">Address</th>
                <th scope="col">Operaions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of collections">
                <td>{{item.id}}</td>
                <td>{{item.firstname}}</td>
                <td>{{item.lastname}}</td>
                <td>{{item.email}}</td>
                <td>{{item.pincode}}</td>
                <td>{{item.contact}}</td>
                <td>{{item.address}}</td>
                <td>
                    <button type="button" class="btn btn-success" (click)="onEdit(item)" data-toggle="modal" data-target="#exampleModal">Edit</button> &nbsp;
                    <button class="btn btn-danger" (click)="OnDelete(item)">Delete</button>
                </td>
            </tr>
        </tbody>

    </table>
</div>





<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                 </button>
            </div>


            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="form-group">
                        <label for="firstname">FisrtName</label>
                        <input type="text" formControlName="firstname" id="firstname" placeholder="Enter FirstName" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lastname">LastName</label>
                        <input type="text" formControlName="lastname" id="lastname" placeholder="Enter LastName" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" formControlName="email" id="email" placeholder="Enter Email" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pincode">pincode</label>
                        <input type="number" formControlName="pincode" id="pincode" placeholder="Enter Pincode" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="number" formControlName="contact" id="contact" placeholder="Enter Contact" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" formControlName="address" id="address" placeholder="Enter Address" required class="form-control">
                    </div>
                </form>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="Cancel" data-dismiss="modal">Close</button>
                <button type="button" *ngIf="showAdd" (click)="postData()" class="btn btn-primary">ADD</button>
                <button type="button" *ngIf="showUpdate" (click)="putData()" class="btn btn-primary">UPDATE</button>
            </div>

        </div>
    </div>
</div>
